<ion-header>
  <ion-toolbar>
    <ion-title>LUGARES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list> 
  <div *ngFor="let place of places" [routerLink]="['/home']">
    <ion-avatar slot="start">
      <ion-img [src]="place.imageURL"></ion-img>
    </ion-avatar>
    <ion-label>
      {{place.title}}
    </ion-label>
    {{place.title}}
  </div>
</ion-list>
</ion-content>

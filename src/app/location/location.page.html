<ion-header>
  <ion-toolbar>
    <ion-title>location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>

  <ion-row>
    <ion-col >
      <ion-list>
        <ion-item>
          <ion-label>Id:</ion-label>
          <ion-input type="number" [(ngModel)]="id" > </ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>Tiempo:</ion-label>
          <ion-input type="number" [(ngModel)]="tiempo"></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>



  <ion-row>
    <ion-col >
      <ion-button (click)="iniciar()">Iniciar</ion-button>    
    </ion-col>
    <ion-col>
      <ion-button (click)="finalizar()">Detener</ion-button>    
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
